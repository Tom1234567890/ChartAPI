<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="../Code/ChartApi.js"></script>
	<script type="text/javascript" src="../Code/SeriesChartApi.js"></script>
	<script type="text/javascript" src="../Code/ChartApiCorrelationWidget.js"></script>
	
</head>
<body>
	<script>
		var settings = null;
		var data =
			[
					[
						'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
					]
			]
		for (var i = 1; i < 8; i++) {
			data[i] = [];
			for (var i2 = 0; i2 < data[0].length; i2++) {
				data[i][i2] =
					(.5 - Math.random()) * 2000;
			}
		}
		var body = /*document.getElementById("body"); //*/document.body;

		try {
			var chart = new LineChartApi(body, settings, data);
			if (!chart.Render()) {
				alert("Err0r");
			}
		}
		catch (err) {
			alert("!!Uncaught Error :" + err.message);
		}
	</script>
</body>
</html>
